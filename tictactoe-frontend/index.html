<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>

        <div id="game-status" class="game-status">Loading game...</div>

        <div id="game-board" class="game-board">
            <!-- Game board will be populated by JavaScript -->
        </div>

        <button id="new-game-btn" class="new-game-btn">New Game</button>

        <div class="game-info">
            <p>Click on any cell to make your move!</p>
            <p id="game-id-display">Game ID: -</p>
        </div>
    </div>

    <!-- Watermark with LinkedIn Profile Information -->
    <div class="watermark">
        <div class="watermark-header">
            <img src="profile_photo.jpeg"
                 alt="David Morris Profile Photo"
                 class="watermark-photo">
            <div>
                <div class="watermark-name">David Morris</div>
                <div class="watermark-title">Software Engineer</div>
                <div class="watermark-location">Florida Area / Remote</div>
            </div>
        </div>
        <div class="watermark-linkedin">
            <a href="https://www.linkedin.com/in/david-morris-b738b48/" target="_blank" rel="noopener noreferrer">
                üîó View LinkedIn Profile
            </a>
        </div>
    </div>

    <script>
        // Game state
        let currentGame = null;
        let currentPlayer = null;
        let gameId = null;
        const API_BASE = 'http://localhost:5264'; // Update this to match your .NET API URL

        // DOM elements
        const gameStatus = document.getElementById('game-status');
        const gameBoard = document.getElementById('game-board');
        const newGameBtn = document.getElementById('new-game-btn');
        const gameIdDisplay = document.getElementById('game-id-display');

        // Initialize the game
        async function initGame() {
            try {
                // For demo purposes, we'll use fixed player IDs
                // In a real app, these would come from user authentication
                const player1Id = 'player1';
                const player2Id = 'player2';

                const response = await fetch(`${API_BASE}/games`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ player1Id, player2Id })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                currentGame = await response.json();
                gameId = currentGame.id;
                gameIdDisplay.textContent = `Game ID: ${gameId}`;

                renderBoard();
                updateGameStatus();
            } catch (error) {
                console.error('Error initializing game:', error);
                gameStatus.textContent = 'Error connecting to server. Make sure the API is running.';
                gameStatus.className = 'game-status draw';
            }
        }

        // Render the game board
        function renderBoard() {
            gameBoard.innerHTML = '';

            currentGame.state.board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.className = `game-cell ${cell ? 'taken ' + cell : ''}`;
                cellElement.textContent = cell || '';

                if (!cell && !currentGame.isGameOver && currentGame.currentPlayerId === getCurrentPlayerId()) {
                    cellElement.addEventListener('click', () => makeMove(index));
                }

                gameBoard.appendChild(cellElement);
            });
        }

        // Make a move
        async function makeMove(position) {
            if (currentGame.isGameOver) return;

            try {
                const moveRequest = {
                    position: position,
                    playerId: getCurrentPlayerId()
                };

                const response = await fetch(`${API_BASE}/games/${gameId}/moves`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(moveRequest)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to make move');
                }

                currentGame = await response.json();
                renderBoard();
                updateGameStatus();

                if (currentGame.isGameOver) {
                    newGameBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error making move:', error);
                alert(error.message);
            }
        }

        // Update game status display
        function updateGameStatus() {
            if (currentGame.isGameOver) {
                if (currentGame.winner) {
                    const winnerSymbol = currentGame.winner === 'player1' ? 'X' : 'O';
                    gameStatus.textContent = `Player ${winnerSymbol} wins! üéâ`;
                    gameStatus.className = 'game-status winner';
                } else if (currentGame.isDraw) {
                    gameStatus.textContent = "It's a draw! ü§ù";
                    gameStatus.className = 'game-status draw';
                }
            } else {
                const currentSymbol = currentGame.currentPlayerSymbol;
                gameStatus.textContent = `Player ${currentSymbol}'s turn`;
                gameStatus.className = 'game-status current-player';
            }
        }

        // Get current player ID (for demo purposes)
        function getCurrentPlayerId() {
            // In a real app, this would be determined by user authentication
            return currentGame.currentPlayerId;
        }

        // New game button handler
        async function startNewGame() {
            newGameBtn.disabled = true;
            await initGame();
        }

        // Event listeners
        newGameBtn.addEventListener('click', startNewGame);

        // Initialize game on page load
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
